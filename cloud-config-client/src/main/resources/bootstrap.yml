server:
  port: 3355


spring:
  application:
    name: cloud-client
  cloud:
    config: #客户端配置
      label: master #分支名称
      name: config # 配置文件名
      profile: dev # 后缀名（批环境dev,test,prod等）
      uri: http://localhost:3344 # 配置中心地址

eureka:
  client:
    service-url:
      #      defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
